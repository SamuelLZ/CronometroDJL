<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cronômetro de abertura do site">
    <meta name="keywords" content="Contagem regressiva para abertura do site">
    <meta name="author" content="Samuel Lopes Zutin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro DJL Express</title>

    <!-- Link CSS personalizado -->
    <link rel="stylesheet" href="_css/cronometro.css">
</head>

<body>
    <header>
        <h1>PREPARE-SE PARA CONHECER UMA NOVA MANEIRA <br> DE TRANSPORTAR SUAS MERCADORIAS</h1>
    </header>

    <main>
        <div class="background"> <!-- Imagem de fundo -->
            <div class="timer"> <!-- Início do cronômetro -->
                <div class="timer-row">
                    <div class="time-unit">
                        <span id="days">00</span>
                    </div>
                    <div class="time-unit">
                        <span id="hours">00</span>
                    </div>
                    <div class="time-unit">
                        <span id="minutes">00</span>
                    </div>
                    <div class="time-unit">
                        <span id="seconds">00</span>
                    </div>
                </div>
                <div class="label-row">
                    <div class="label-box">DIAS</div>
                    <div class="label-box">HORAS</div>
                    <div class="label-box">MINUTOS</div>
                    <div class="label-box">SEGUNDOS</div>
                </div>
            </div> <!-- Fim do cronômetro -->
        </div>
    </main>

    <footer class="footer">
        <img src="_imagens/DJL logo horizontal.png" alt="DJL Express logo">
    </footer>

    <!-- Javascript -->
    <script src="_javascript/cronometro.js"></script>
</body>

</html>
